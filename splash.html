<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carregando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      background: transparent;
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    body {
      width: 100vw; height: 100vh;
      min-height: 100vh; min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eafdf8;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .splash-card {
      width: 95vw;
      height: 95vh;
      max-width: 430px;
      max-height: 370px;
      min-width: 320px;
      min-height: 260px;
      background: linear-gradient(120deg,#17202c 80%,#1a2236 100%);
      border-radius: 22px;
      padding: 38px 26px 26px 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 2;
      border: 2.2px solid #193347;
      box-sizing: border-box;
      transition: max-width 0.2s, max-height 0.2s;
    }

    .splash-logo-box {
      width: 74px; height: 74px;
      margin-bottom: 12px;
      border-radius: 22px;
      background: linear-gradient(130deg,#0affec 15%,#37c4b8 54%,#233654 100%);
      box-shadow: 0 0 38px #36d6a9a0, 0 0 0 7px #00ffd633;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: visible;
      border: 3.2px solid #38e9e6cc;
      animation: logoGlow 2.1s infinite alternate;
    }
    @keyframes logoGlow {
      0% { box-shadow: 0 0 38px #36d6a9a0, 0 0 0 7px #00ffd62a; }
      100% { box-shadow: 0 0 66px #40ffd690, 0 0 0 18px #2de0e63c; }
    }
    .splash-logo-box img {
      width: 54px; height: 54px;
      border-radius: 14px;
      background: #18243c;
      object-fit: contain;
      box-shadow: 0 2px 18px #1bf6e4a0;
      z-index: 1;
      position: relative;
      border: 0.5px solid #aafffd3a;
    }

    .splash-title {
      font-size: 1.28rem;
      font-weight: 800;
      letter-spacing: 1.3px;
      margin-bottom: 0;
      color: #57ffe0;
      text-shadow: 0 2px 20px #1be3e375, 0 0 9px #1be3e3c0;
      text-align: center;
      margin-top: 0px;
      word-break: break-word;
    }
    .splash-badge {
      color: #fff;
      font-size: 0.96rem;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #3ddfc6 40%, #1e89b7 120%);
      padding: 2px 10px;
      border-radius: 11px;
      margin-left: 7px;
      font-weight: 700;
      text-shadow: 0 1px 6px #173245b8;
      display: inline-block;
      vertical-align: middle;
      box-shadow: 0 2px 9px #3ddfc671;
    }
    .splash-subtitle {
      color: #b9f3ea;
      font-size: 1.05rem;
      opacity: 0.98;
      margin-bottom: 19px;
      margin-top: 8px;
      text-align: center;
      letter-spacing: 1.1px;
      font-weight: 500;
      text-shadow: 0 1px 7px #14efc525;
    }
    .progress-bar-bg {
      width: 100%;
      height: 15px;
      background: #181e28;
      border-radius: 13px;
      box-shadow: 0 2px 14px #25e7e71b inset;
      overflow: hidden;
      margin-bottom: 13px;
      border: 2.2px solid #28f3e3;
      position: relative;
      z-index: 2;
      margin-top: 9px;
      display: flex;
      align-items: center;
      max-width: 340px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg,#53ffe2 10%,#00fff6 60%,#36d6a9 100%);
      border-radius: 15px;
      box-shadow: 0 2px 13px #4be5e285;
      transition: width 0.43s cubic-bezier(.45,.29,.43,1.23);
    }
    .progress-bar-bg:after {
      content: '';
      display: block;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      border-radius: 13px;
      background: linear-gradient(90deg,transparent 0%,#b9fff9c0 65%,transparent 100%);
      opacity: .09;
      z-index: 1;
    }
    .progress-txt {
      text-align: center;
      font-size: 1.09rem;
      color: #57ffe0;
      letter-spacing: 0.8px;
      opacity: 0.91;
      text-shadow: 0 2px 6px #01332636;
      font-weight: 600;
      margin-top: 3px;
    }

    @media (max-width: 430px) {
      .splash-card { padding: 8vw 3vw 3vw 3vw; min-width: 0; border-radius: 10px; }
      .splash-title { font-size: 1.03rem; }
      .splash-logo-box { width: 39px; height: 39px;}
      .splash-logo-box img { width: 27px; height: 27px;}
      .progress-bar-bg { height: 12px; border-radius: 10px; max-width: 96vw; }
      .splash-badge { font-size: 0.83rem; padding: 2px 7px; }
      .splash-subtitle { font-size: 0.93rem; }
      .progress-txt { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="splash-card">
    <div class="splash-logo-box">
      <img src="icons/icon.png" alt="Logo do app">
    </div>
    <div class="splash-title">
      RM MANIFEST TOOL
      <span class="splash-badge">OPEN BETA</span>
    </div>
    <div class="splash-subtitle">Carregando o app, aguarde...</div>
    <div class="progress-bar-bg">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <div class="progress-txt" id="progressText">Iniciando...</div>
  </div>
<script>
  if (window.electronAPI) {
    window.electronAPI.onSplashStatus((_, text) => {
      document.getElementById('progressText').textContent = text;
    });
    window.electronAPI.onSplashProgress((_, percent) => {
      document.getElementById('progressBar').style.width = percent + '%';
    });
  }
  // fallback visual
  if (!window.electronAPI) {
    const steps = [
      { text: "Carregando módulos...", percent: 22, delay: 620 },
      { text: "Verificando dependências...", percent: 47, delay: 600 },
      { text: "Checando conexão...", percent: 71, delay: 590 },
      { text: "Preparando interface...", percent: 93, delay: 540 },
      { text: "Finalizando...", percent: 100, delay: 500 },
    ];
    let i = 0;
    function nextStep() {
      if(i >= steps.length) return;
      document.getElementById('progressText').textContent = steps[i].text;
      document.getElementById('progressBar').style.width = steps[i].percent + "%";
      setTimeout(() => { i++; nextStep(); }, steps[i].delay);
    }
    // CORRETO: espera o DOM
    document.addEventListener('DOMContentLoaded', nextStep);
  }
</script>
</body>
</html>
