<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carregando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
/* style.css */

/* ====================================
   VARIÁVEIS DE TEMA (fácil manutenção)
   ==================================== */
:root {
  /* cores principais e complementares */
  --bg-gradient-start: #19202e;
  --bg-gradient-end:   #22354a;
  --card-bg:           rgba(25,33,45,0.89);
  --frost-gradient:    linear-gradient(125deg, #19202e 65%, #22354a 100%);
  --primary:           #36d6a9;
  --primary-dark:      #20a389;
  --accent:            #4be5e2;
  --danger:            #ff6464;
  --warn:              #e7bd62;

  /* tipografia */
  --text-main:         #fff;
  --text-muted:        #8494b0;
  --font-base:         'Inter', 'Segoe UI', Arial, sans-serif;
  --fs-base:           1rem;
  --fs-small:          0.93rem;
  --fs-large:          1.06rem;

  /* bordas e sombras */
  --border:            #253144b0;
  --shadow-light:      rgba(31,215,203,0.13);
  --shadow-strong:     rgba(20,25,30,0.28);
  --radius-card:       22px;
  --radius-btn:        9px;
  --radius-input:      8px;

  /* transições e animações */
  --transition-fast:   0.13s ease;
  --transition-med:    0.17s ease;
  --transition-slow:   0.25s ease;
}

/* =========================
   RESET E CONFIGURAÇÕES GLOBAIS
   ========================= */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Oculta barras de rolagem, mas mantém scroll ativo */
html, body {
  scrollbar-width: none;      /* Firefox */
  -ms-overflow-style: none;   /* IE/Edge antigos */
  overflow-y: auto;           /* rolagem vertical quando necessário */
  overflow-x: hidden;         /* impede rolagem horizontal */
}
html::-webkit-scrollbar,
body::-webkit-scrollbar {
  width: 0;
  height: 0;
}

body {
  min-height: 100vh;
  width: 100vw;
  background: transparent;
  color: var(--text-main);
  font-family: var(--font-base);
  font-size: var(--fs-base);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ====================================
   FUNDO VIDRO FROST
   ==================================== */
.background-frost {
  position: fixed;
  inset: 0;
  background: var(--frost-gradient);
  filter: blur(6px) brightness(1.02);
  z-index: 0;
  opacity: 0.96;
  pointer-events: none;
}

/* ====================================
   CARTÃO SPLASH (container principal)
   ==================================== */
.splash-card {
  width: 95vw;
  height: 95vh;
  max-width: 400px;
  max-height: 300px;
  min-width: 300px;
  min-height: 200px;
  background: linear-gradient(120deg,#17202c 80%,#1a2236 100%);
  border: 2.2px solid #193347;
  border-radius: var(--radius-card);
  padding: 38px 26px 26px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  z-index: 2;
  transition: max-width var(--transition-fast), max-height var(--transition-fast);
  box-sizing: border-box;
}

/* ====================================
   LOGO COM EFEITO DE GLOW
   ==================================== */
.splash-logo-box {
  width: 74px;
  height: 74px;
  margin-bottom: 12px;
  border-radius: var(--radius-card);
  background: linear-gradient(130deg,#0affec 15%,#37c4b8 54%,#233654 100%);
  border: 3.2px solid #38e9e6cc;
  display: flex;
  align-items: center;
  justify-content: center;
}

.splash-logo-box img {
  width: 54px;
  height: 54px;
  border-radius: 14px;
  background: #18243c;
  object-fit: contain;
  box-shadow: 0 2px 18px #1bf6e4a0;
  position: relative;
  z-index: 1;
  border: 0.5px solid #aafffd3a;
}

/* ====================================
   TÍTULO E BADGE
   ==================================== */
.splash-title {
  font-size: 1.28rem;
  font-weight: 800;
  letter-spacing: 1.3px;
  color: #57ffe0;
  text-shadow: 0 2px 20px #1be3e375, 0 0 9px #1be3e3c0;
  text-align: center;
  margin: 0;
  word-break: break-word;
}
.splash-badge {
  display: inline-block;
  margin-left: 7px;
  padding: 2px 10px;
  background: linear-gradient(90deg, #3ddfc6 40%, #1e89b7 120%);
  color: #fff;
  font-size: 0.96rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  border-radius: 11px;
  text-shadow: 0 1px 6px #173245b8;
  box-shadow: 0 2px 9px #3ddfc671;
  vertical-align: middle;
}

/* ====================================
   SUBTÍTULO
   ==================================== */
.splash-subtitle {
  margin: 8px 0 19px 0;
  color: #b9f3ea;
  font-size: 1.05rem;
  font-weight: 500;
  letter-spacing: 1.1px;
  text-shadow: 0 1px 7px #14efc525;
  text-align: center;
  opacity: 0.98;
}

/* ====================================
   BARRA DE PROGRESSO
   ==================================== */
.progress-bar-bg {
  width: 100%;
  max-width: 340px;
  height: 15px;
  background: #181e28;
  border: 2.2px solid #28f3e3;
  border-radius: 13px;
  box-shadow: 0 2px 14px #25e7e71b inset;
  overflow: hidden;
  position: relative;
  z-index: 2;
  margin: 9px 0 13px 0;
  display: flex;
  align-items: center;
}
.progress-bar-bg::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, transparent 0%, #b9fff9c0 65%, transparent 100%);
  opacity: 0.09;
  pointer-events: none;
  border-radius: 13px;
}
.progress-bar-fill {
  height: 100%;
  width: 0;
  background: linear-gradient(90deg, #53ffe2 10%, #00fff6 60%, #36d6a9 100%);
  border-radius: 15px;
  box-shadow: 0 2px 13px #4be5e285;
  transition: width 0.43s cubic-bezier(.45,.29,.43,1.23);
}
.progress-txt {
  font-size: 1.09rem;
  font-weight: 600;
  color: #57ffe0;
  text-align: center;
  letter-spacing: 0.8px;
  text-shadow: 0 2px 6px #01332636;
  margin-top: 3px;
  opacity: 0.91;
}

/* ====================================
   RESPONSIVO
   ==================================== */
@media (max-width: 430px) {
  .splash-title { font-size: 1.03rem; }
  .splash-logo-box {
    width: 39px;
    height: 39px;
  }
  .splash-logo-box img {
    width: 27px;
    height: 27px;
  }
  .progress-bar-bg {
    height: 12px;
    border-radius: 10px;
    max-width: 96vw;
  }
  .splash-badge {
    font-size: 0.83rem;
    padding: 2px 7px;
  }
  .splash-subtitle { font-size: 0.93rem; }
  .progress-txt { font-size: 0.95rem; }
}
  </style>
</head>
<body>
  <div class="splash-card">
    <div class="splash-logo-box">
      <img src="icons/icon.png" alt="Logo do app">
    </div>
    <div class="splash-title">
      RM MANIFEST TOOL
      <span class="splash-badge">OPEN BETA</span>
    </div>
    <div class="splash-subtitle">Carregando o app, aguarde...</div>
    <div class="progress-bar-bg">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <div class="progress-txt" id="progressText">Iniciando...</div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bar  = document.getElementById('progressBar');
      const txt  = document.getElementById('progressText');

      function updateProgress(percent, message) {
        if (typeof percent === 'number') {
          bar.style.width = percent + '%';
          document.querySelector('.progress-bar-bg')
                  .setAttribute('aria-valuenow', percent);
        }
        if (message) {
          txt.textContent = message;
        }
      }

      // 1) Fallback de animação local
      const steps = [
        { text: "Carregando módulos...",      percent: 20,  delay: 600 },
        { text: "Verificando dependências...", percent: 45,  delay: 600 },
        { text: "Checando conexão...",         percent: 70,  delay: 600 },
        { text: "Preparando interface...",     percent: 90,  delay: 600 },
        { text: "Finalizando...",              percent: 100, delay: 600 },
      ];
      let idx = 0;
      (function next() {
        const s = steps[idx++];
        updateProgress(s.percent, s.text);
        if (idx < steps.length) {
          setTimeout(next, s.delay);
        }
      })();

      // 2) Escuta eventos reais vindos do main.js
      if (window.electronAPI) {
        window.electronAPI.onSplashProgress(p => updateProgress(p));
        window.electronAPI.onSplashStatus(m => updateProgress(null, m));
      }
    });
  </script>

</body>
</html>
